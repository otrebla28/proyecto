<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas firebase</title>
    <link rel="stylesheet" href="estilos/stylechatapp.css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>


    <script src="script/script.js"></script>
    <link rel="icon" href="img/favicon.ico" type="image/png">


    
</head>
<body>

    <div class="header">
        <div class="appname">Notas Firebase</div>
        <div class="space"></div>
        <div class="search">
            <img src="img/search.png" height="20px" width="20px" alt="search">
        </div>
        <div class="submenu">
            <img src="img/settings.png" height="20px" width="6px" alt="settings">
        </div>
    </div>

<!--Fila de menú principal-->
    <div class="menu">
            
            <div id="bottom-line" class="chats" data-view="0">Mis notas</div>
            
    </div>
<!--Fin de la Fila de menú principal-->

<!-- -------------------------------- -->
 <!--Clase para ser llenada con el el screenShot-->
 <div class="conver" id="mainnote" onclick="showid(this)">
      
 </div>
<!--Fin de la  class para ser llenada por el screenShot-->
<!-- -------------------------------- -->

<!--Fin del Form-->
<form id="send-message">
    <div class="form">
            
            <div class="titulo">
                 <input id="titulo" type="text" placeholder="Títilo de la nota" required>
            </div>
            
            <div class="message">

                    <textarea COLS=55 ROWS=5 NAME="Texto" id="message" placeholder="Mensaje ..." required>

                    </textarea>
                
                   <!-- <input id="message" type="textare" placeholder="Mensaje ..." required> -->

                    </div>
            
        <div>
            <div onclick="writeNewPost()">Enviar</div>
        </div>
    </div>
</form> 

<!--Fin del Form-->

<!--Este Row será para mostrar el contenido de las notas-->

<div class="copy" style="display: none;">  
    <div class="copy-1">
    <div id="e-row"  class="rowE">  
        <div class="icon">
            <img src="img/black-power-button-1428134_640.png" height="30px" width="30px" alt="icono">
      
        </div>
            <div class="content">
               
                <div class="top-row">
                    <div class="chatname">Estados</div>
                    <div class="timedate">12:37 a.m.</div>
                </div>
               
                <div class="botton-row">
                    <div class="contactname">Hugo: A ver una peli</div>
                    <div class="status">1</div>
                </div>
                
            </div>
    </div> 
</div>
</div>  <!--Fin de Row para mostrar contenido de las notas-->

     

</body>
</html>
